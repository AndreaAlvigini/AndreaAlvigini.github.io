<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>List</title>
        <!--Bootstrap-->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
            <!--Css-->
        <link rel="stylesheet" href="style.css">
        <!--Google fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,500;0,600;0,700;1,400;1,500;1,700&display=swap"
            rel="stylesheet">
        <!--Fontawesome-->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
            integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet"
            href="https://site-assets.fontawesome.com/releases/v6.4.0/css/all.css" />
        <link rel="stylesheet"
            href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-solid.css" />
        <link rel="stylesheet"
            href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-regular.css" />
        <link rel="stylesheet"
            href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-light.css" />
    </head>
    <body>  
        <main class="container-sm">
            <!--Header-->
            <section class="container" id="header">
                <div class="row">
                    <div class="col p-3"></div>
                    <div class="col p-3 d-flex justify-content-center"><h1
                            class="display-3 fw-medium
                            ">List</h1></div>
                    <div class="col p-3">
                    </div>
                </div>
            </section>

            <!--Content-->
            <section class="container" id="form">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6 d-flex justify-content-between mb-4">
                        <input type="text" class="form-control"
                            placeholder="Type here"
                            aria-label="Recipient's username"
                            aria-describedby="button-addon2">
                        <button
                            class="btn btn-outline-secondary btn-custom-outline-dark "
                            type="button"
                            id="add-button">Add</button>
                    </div>
                    <div class="col-3 d-flex justify-content-md-between align-items-start">
                        <a href="calculator.html" class="text-center mt-1"><i
                                class="fa-duotone fa-calculator fa-2x icon-color"></i></a>
                    </div>
                </div>

                <!-- List -->
                <div class="container">
                    <div class="row">
                        <div class="col-3"></div>
                        <div class="col-6 ">
                            <ul id="list" class="d-flex justify-content-center">
                                <!-- Gli elementi della lista verranno inseriti qui -->
                            </ul>
                        </div>
                        <div class="col-3"></div>
                        <button type="button"
                            class="btn btn-outline-danger btn-custom-outline d-none ms-lg-5"
                            id="remove">Remove</button>
                    </div>
                </div>
            </section>
        </main>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </body>
</html>
