<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <!--Bootstrap-->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
        <!--Css-->
        <link rel="stylesheet" href="style.css">
        <!--Google fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,500;0,600;0,700;1,400;1,500;1,700&display=swap"
            rel="stylesheet">
        <!--Fontawesome-->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
            integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet"
            href="https://site-assets.fontawesome.com/releases/v6.4.0/css/all.css" />
        <link rel="stylesheet"
            href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-solid.css" />
        <link rel="stylesheet"
            href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-regular.css" />
        <link rel="stylesheet"
            href="https://site-assets.fontawesome.com/releases/v6.4.0/css/sharp-light.css" />
    </head>
    <body>
        <main class="container-sm">
            <section class="container" id="header">
                <div class="row">
                    <div class="col p-3"></div>
                    <div class="col p-3 d-flex justify-content-center mb-4"><h1
                            class="display-3 fw-medium
                            ">Calculator</h1></div>
                    <div class="col p-3">
                    </div>
                </div>
            </section>

            <section
                class="container m-auto d-flex justify-content-center align-items-center"
                id="calculator" id="calculator">
                <div class="calculator card">

                    <input type="text" class="calculator-screen z-depth-1"
                        value
                        disabled />

                    <div class="calculator-keys">

                        <button type="button"
                            class="operator btn btn-custom-outline button-calculator"
                            value="+">+</button>
                        <button type="button"
                            class="operator btn btn-custom-outline button-calculator"
                            value="-">-</button>
                        <button type="button"
                            class="operator btn btn-custom-outline button-calculator"
                            value="*">&times;</button>
                        <button type="button"
                            class="operator btn btn-custom-outline button-calculator"
                            value="/">&divide;</button>

                        <button type="button" value="7"
                            class="btn btn-light waves-effect button-calculator button-number">7</button>
                        <button type="button" value="8"
                            class="btn btn-light waves-effect button-calculator button-number">8</button>
                        <button type="button" value="9"
                            class="btn btn-light waves-effect button-calculator button-number">9</button>

                        <button type="button" value="4"
                            class="btn btn-light waves-effect button-calculator button-number">4</button>
                        <button type="button" value="5"
                            class="btn btn-light waves-effect button-calculator button-number">5</button>
                        <button type="button" value="6"
                            class="btn btn-light waves-effect button-calculator button-number">6</button>

                        <button type="button" value="1"
                            class="btn btn-light waves-effect button-calculator button-number">1</button>
                        <button type="button" value="2"
                            class="btn btn-light waves-effect button-calculator button-number">2</button>
                        <button type="button" value="3"
                            class="btn btn-light waves-effect button-calculator button-number">3</button>

                        <button type="button"
                            class="decimal function btn btn-secondary button-calculator"
                            value=".">.</button>
                        <button type="button" value="0"
                            class="btn btn-light waves-effect button-calculator button-number">0</button>
                        <button type="button"
                            class="all-clear function btn btn-custom-outline btn-sm button-calculator"
                            value="all-clear">AC</button>

                        <button type="button"
                            class="equal-sign operator btn btn-default button-calculator"
                            value="=">=</button>

                    </div>

                </div>
                <a href="list.html" class="text-center mt-1"><i
                        class="fa-duotone fa-list-check fa-2x icon-color"></i></a>
            </section>

        </main>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <script src="calculator.js"></script>
    </body>
</html>
